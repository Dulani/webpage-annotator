<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Annotation Demo</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3crect width='100' height='100' rx='15' fill='%23fdf6e3'/%3e%3ctext y='65' x='50' text-anchor='middle' font-size='50'%3eA%3c/text%3e%3c/svg%3e">
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Annotation Tool (v 0.1.21)</h1>
        </header>

        <div class="url-fetch-container">
            <input type="text" id="url-input" placeholder="Enter URL to fetch text...">
            <button id="fetch-btn">Fetch & Annotate</button>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Pages</h2>
                <button id="new-page-btn" title="Create a new blank page">+</button>
            </div>
            <ul id="page-list">
                <!-- Sample pages will be listed here -->
            </ul>
        </div>

        <main>
            <div class="speech-controls">
                <button id="play-btn">Play</button>
                <button id="pause-btn" style="display: none;">Pause</button>
                <button id="stop-btn">Stop</button>
            </div>
            <!-- Create the container for the editor -->
            <div id="editor-container">
                <div id="toolbar-container">
                    <!-- The toolbar will be programmatically added by Quill -->
                </div>
                <div id="editor"></div>
            </div>
        </main>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/readability/0.5.0/Readability.min.js" integrity="sha512-XZ0uNdz5h40R7SJavnsSp/TnGvu6WY+U8Q75gZx6orlKCIzutPOd4g+m/zcq7HA1XL8bAQtYLs1zhoCDb4L9sA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include the Artyom library -->
    <script src="https://cdn.jsdelivr.net/gh/sdkcarlos/artyom.js@v1.0.6/build/artyom.window.min.js"></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <!-- Include the Draggable library -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>
    <script src="script.js"></script>
</body>
</html>
